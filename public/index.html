<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="easy-autocomplete/dist/easy-autocomplete.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>2/4 Events</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand logo" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"></button>

        <a class="navbar-brand logo" href="#">EatUp</a><img src="logo-logo24.png" alt="">
        <button type="button" class="btn btn-outline-primary btn-sm create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="list-style: none;">
                <li class="search-bar">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Search" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default search-city" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators carousel-indicators--round">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="group-hero.png" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Meet New People</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="food-hero.png" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Taste Life</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="hot-hero.png" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Experience Something Different</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="kayak-hero.png" alt="Fourth slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Embrace the Moment</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="surf-hero.png" alt="Fifth slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="carousel-text">Catch a Wave</h1>
                    <button type="button" class="btn btn-primary btn-lg create-event" data-toggle="modal" data-target="#myModal">Create Event</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="upcoming col-12">
                <h1>Upcoming Events</h1>
            </div>
        </div>
        <div class="row">
            <!-- <div class="[ col-xs-12 col-sm-offset-2 col-sm-12 ]"> -->
            <ul class="event-list col-12" style="list-style: none;">

            </ul>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="create-event-form" id="event-form">
                    <div class="modal-header">
                        <h5 class="modal-title event-details">Event Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="event-creator">Email Address</label>
                            <input type="email" class="form-control" id="event-creator" name="event-creator" placeholder="Enter a contact email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Event City</label>
                            <select class="form-control event-cities">
                                    <option selected>Choose...</option>
                                    <option class="city-select tel-aviv" value="New York, NY">New York, NY</option>
                                    <option class="city-select london" value="San Francisco, CA">San Francisco, CA</option>
                                    <option class="city-select new-york" value="Las Vegas, NV">Las Vegas, NV</option>
                                </select>
                        </div>
                        <div class="row date-time">
                            <div class="form-group data col-md-6">
                                <label for="event-date">Date</label>
                                <input type="date" id="event-date" name="event-date">
                            </div>

                            <div class="form-group col-6">
                                <label for="event-time">Time</label>
                                <input type="time" id="event-time" name="event-time">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="event-name">Event Name</label>
                            <input type="text" class="form-control" id="event-name" name="event-name" placeholder="Give your event a name">
                        </div>
                        <div class="form-group">
                            <label for="event-desc">Event Description</label>
                            <textarea class="form-control" id="event-desc" name="event-desc" placeholder="Describe your event so people will want to attend" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="event-venue">Venue Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="event-venue" name="event-venue" placeholder="Name of venue where event will be held">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-default venue-name-btn search-venue">
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                        </button>
                                    </span>
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-default venue-name-btn clear-venue">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="event-address">Venue Address</label>
                            <input type="text" class="form-control" id="event-address" name="event-address" placeholder="Street address of venue">
                        </div>
                        <div class="venueDetails">
                        </div>
                        <div class="row">
                            <div class="form-group col-4">
                                <label for="max-num">Max. Attendees</label>
                                <input type="number" id="max-num" name="max-num" placeholder="#">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="form-control">Profile Pic</label>
                                <input type="file" id="image" name="placeImage" class="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary cancel-event" data-dismiss="modal">Cancel</button>
                            <input type="submit" value="Submit" class="btn btn-secondary save-event">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row footer">
            <div id="share">

                <!-- facebook -->
                <a class="facebook" href="https://www.facebook.com/share.php?u={{url}}&title={{title}}" target="blank">
                    <i class="fa fa-facebook"></i>
                </a>

                <!-- twitter -->
                <a class="twitter" href="https://twitter.com/intent/tweet?status={{title}}+{{url}}" target="blank">
                    <i class="fa fa-twitter"></i>
                </a>

                <!-- google plus -->
                <a class="googleplus" href="https://plus.google.com/share?url={{url}}" target="blank">
                    <i class="fa fa-google-plus"></i>
                </a>

                <!-- linkedin -->
                <a class="linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{url}}&title={{title}}&source={{source}}" target="blank">
                    <i class="fa fa-linkedin"></i>
                </a>

                <!-- pinterest -->
                <a class="pinterest" href="https://pinterest.com/pin/create/bookmarklet/?media={{media}}&url={{url}}&is_video=false&description={{title}}" target="blank">
                    <i class="fa fa-pinterest-p"></i>
                </a>

            </div>
        </div>
    </div>
    <!-- <script id="ratingDetails-template" type="text/x-handlebars-template">
        <div class="rating">
            <span>{{stars}} | {{dollars}}</span>
        </div>
    </script> -->

    <script id="placeDetails-template" type="text/x-handlebars-template">
        <div class="APIdetails">
            <p><span class="badge badge-secondary">{{name}}</span>
                <span class="badge badge-secondary">{{phone}}</span>
                <span class="badge badge-secondary">{{price}}</span>
                <span class="badge badge-secondary">{{rating}} Stars</span>
            </p>
        </div>
    </script>
    <script id="event-template" type="text/x-handlebars-template">
        <li class="event container">
            <div class="event-div" data-id="{{_id}}">
                <div class="row">
                    <div class="thumbnail col-sm-5">
                        <img alt="place-image" alt="Image" src="{{place.picURL}}" />
                        <!-- <br> -->
                    </div>
                    <div class="event-info col-sm-7">
                        <div id="socialShare">

                        </div>
                        <h2 class="title" data-name="{{eventName}}">{{eventName}} </h2>
                        <h3 class="time">on {{eventDate}} at {{eventTime}}</h3>
                        <h4 data-name="{{place.placeName}}">{{place.placeName}}</h4>
                        <div class="rating" style="list-style: none;">
                            <span class="stars rating">{{ratingToStars place.rating}} | </span>
                            <span class="dollar rating">{{place.price}}</span>
                        </div>
                        <p data-name="'{{place.address}}">{{place.address}}, {{place.eventCity}}</p>
                        <h5 class="desc" data-name="{{eventDesc}}">{{eventDesc}}</h5>

                        <div class="profile profile-pic">
                            <img class="profile profile-img" alt="Image" src="{{userPic}}" />
                            <p class="profile user-email" data-name="{{userEmail}}">Contact: {{userEmail}}</p>
                        </div>
                        <!-- <p data-name="'{{place.address}}">Phone: {{place.phone}}  |  Address: {{place.address}} {{place.eventCity}}</p> -->
                        <div class="input-group col-sm-10">
                            <input type="email" placeholder="Enter your email to join event" name="field" class="user-field-email form-control">
                            <div class="input-group-btn">
                                <button class="btn btn-info" id="join-event" type="submit">
                            Join Event
                        </button>
                            </div>
                        </div>
                        <ul class="attendee-count" style="list-style: none;">
                            <li class="attendees" style="width:33%;">{{attendees.length}} attending
                                <span class="fa fa-male"></span>
                            </li>
                            <li class="attendees" style="width:34%;"> | {{maxParticipants}} invited
                                <span class="fa fa-child"></span>
                            </li>
                        </ul>
                        <button class="btn btn-danger delete-btn" id="delete-event"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group col-sm-10">
                        <input type="text" class="comment-email" placeholder="your Email here">
                        <input type="text" class="comment-input" placeholder="Your comment">
                        <div class="input-group-btn">
                            <button class="btn btn-secondary comment-btn" id="comment-event">
                                Comment
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row social">
                    <div class="col-sm-8">
                        <ul class="comments-container"></ul>
                    </div>
                </div>
            </div>
        </li>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li>{{commentEmail}}  -  <span>{{commentInput}}</span></li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="easy-autocomplete/dist/jquery.easy-autocomplete.js"></script>
    <script src="main.js"></script>
    <script src="handlebartest.js"></script>
</body>

</html>
